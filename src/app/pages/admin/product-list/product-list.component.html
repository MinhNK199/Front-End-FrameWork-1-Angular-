<a class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 active:bg-blue-700 transition"
  [routerLink]="'add'">Thêm mới</a>
<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Tên sản phẩm</th>
        <th scope="col" class="px-6 py-3">Hình ảnh</th>
        <th scope="col" class="px-6 py-3">Danh mục</th>
        <th scope="col" class="px-6 py-3">Giá</th>
        <th scope="col" class="px-6 py-3">Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ product.name }}</td>
        <td class="px-6 py-4">
          <img [src]="product.image" alt="{{ product.name }}" class="w-12 h-12 object-cover">
        </td>
        <td class="px-6 py-4">{{ product.category }}</td>
        <td class="px-6 py-4">{{ product.price | currency }}</td>
        <td class="px-6 py-4">
          <button class="px-4 py-2 bg-red-500 text-white rounded-lg border border-red-700 mx-2 hover:bg-red-700"
            (click)="deleteProduct(product.id)">Xóa</button>
          <button class="px-4 py-2 bg-blue-500 text-white rounded-lg border border-blue-700 mx-2 hover:bg-blue-700"
            [routerLink]="'/admin/product/edit/' + product.id">Sửa</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
