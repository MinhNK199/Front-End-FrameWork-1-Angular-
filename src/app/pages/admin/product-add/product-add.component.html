<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Chỉnh sửa sản phẩm</h2>
  <form #form="ngForm" (ngSubmit)="handleSubmit(form)" class="space-y-6">
    <!-- Tên sản phẩm -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
        >Tên sản phẩm</label
      >
      <input
        type="text"
        id="name"
        [(ngModel)]="product.name"
        name="name"
        #nameField="ngModel"
        required
        minlength="3"
        placeholder="Nhập tên sản phẩm"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        [ngClass]="{
          'border-red-500':
            nameField.invalid && (nameField.dirty || nameField.touched)
        }"
      />
      <div
        *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)"
        class="text-red-500 text-sm mt-1"
      >
        <span *ngIf="nameField.errors?.['required']"
          >Tên sản phẩm không được để trống</span
        >
        <span *ngIf="nameField.errors?.['minlength']"
          >Tên sản phẩm phải có ít nhất 3 ký tự</span
        >
      </div>
    </div>

    <!-- Giá -->
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
        >Giá</label
      >
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        #priceField="ngModel"
        required
        min="0"
        placeholder="Nhập giá sản phẩm (VND)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        [ngClass]="{
          'border-red-500':
            priceField.invalid && (priceField.dirty || priceField.touched)
        }"
      />
      <div
        *ngIf="priceField.invalid && (priceField.dirty || priceField.touched)"
        class="text-red-500 text-sm mt-1"
      >
        <span *ngIf="priceField.errors?.['required']"
          >Giá không được để trống</span
        >
        <span *ngIf="priceField.errors?.['min']">Giá không được nhỏ hơn 0</span>
      </div>
    </div>

    <!-- Danh mục -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 mb-1"
        >Danh mục</label
      >
      <input
        type="text"
        id="category"
        [(ngModel)]="product.category"
        name="category"
        #categoryField="ngModel"
        required
        placeholder="Nhập danh mục sản phẩm"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        [ngClass]="{
          'border-red-500':
            categoryField.invalid &&
            (categoryField.dirty || categoryField.touched)
        }"
      />
      <div
        *ngIf="
          categoryField.invalid &&
          (categoryField.dirty || categoryField.touched)
        "
        class="text-red-500 text-sm mt-1"
      >
        <span *ngIf="categoryField.errors?.['required']"
          >Danh mục không được để trống</span
        >
      </div>
    </div>

    <!-- Hình ảnh -->
    <div>
      <label for="image" class="block text-sm font-medium text-gray-700 mb-1"
        >Hình ảnh (URL)</label
      >
      <input
        type="text"
        id="image"
        [(ngModel)]="product.image"
        name="image"
        #imageField="ngModel"
        required
        pattern="https?://.+"
        placeholder="Nhập URL hình ảnh (http:// hoặc https://)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        [ngClass]="{
          'border-red-500':
            imageField.invalid && (imageField.dirty || imageField.touched)
        }"
      />
      <div
        *ngIf="imageField.invalid && (imageField.dirty || imageField.touched)"
        class="text-red-500 text-sm mt-1"
      >
        <span *ngIf="imageField.errors?.['required']"
          >URL hình ảnh không được để trống</span
        >
        <span *ngIf="imageField.errors?.['pattern']"
          >URL phải bắt đầu bằng http:// hoặc https://</span
        >
      </div>
      <div *ngIf="product.image" class="mt-2">
        <img
          [src]="product.image"
          alt="Preview"
          class="h-24 object-contain border rounded-lg shadow-sm"
        />
      </div>
    </div>

    <!-- Trạng thái -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Trạng thái</label
      >
      <label class="inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          [(ngModel)]="product.status"
          name="status"
          class="sr-only peer"
        />
        <div
          class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-600 transition-colors duration-200"
        >
          <div
            class="absolute w-5 h-5 bg-white rounded-full top-0.5 left-0.5 peer-checked:translate-x-full transition-transform duration-200"
          ></div>
        </div>
        <span class="ml-3 text-sm font-medium text-gray-700">
          {{ product.status ? "Kích hoạt" : "Không kích hoạt" }}
        </span>
      </label>
    </div>

    <!-- Nút submit -->
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Cập nhật sản phẩm
      </button>
    </div>
  </form>
</div>
