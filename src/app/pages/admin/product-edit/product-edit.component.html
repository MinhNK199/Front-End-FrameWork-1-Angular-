<h2 class="text-2xl font-bold mb-4">Chỉnh sửa sản phẩm</h2>
<form #form="ngForm" (ngSubmit)="handleSubmit(form)" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required
      class="w-full border px-2 py-1 rounded">
  </div>
  <div>
    <label for="price" class="block text-sm font-medium text-gray-700">Giá</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required
      class="w-full border px-2 py-1 rounded">
  </div>
  <div>
    <label for="image" class="block text-sm font-medium text-gray-700">Hình ảnh</label>
    <input type="text" id="image" [(ngModel)]="product.image" name="image" required
      class="w-full border px-2 py-1 rounded">
  </div>
  <div>
    <label for="category" class="block text-sm font-medium text-gray-700">Danh mục</label>
    <select id="category" [(ngModel)]="product.category" name="category" required class="w-full border px-2 py-1 rounded">
      <option value="" disabled>Chọn danh mục</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Cập nhật</button>
</form>
