<div class="flex h-screen bg-gray-100">
  <aside class="w-64 bg-gray-800 text-white p-5">
    <div class="flex justify-between items-center mb-5">
      <h1 class="text-xl font-bold">Admin Panel</h1>
      <button
        (click)="logout()"
        class="text-sm bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
      >
        Đăng xuất
      </button>
    </div>

    <nav>
      <ul>
        <li class="mb-3">
          <a
            [routerLink]="'/admin/dashboard'"
            routerLinkActive="bg-gray-700"
            class="block p-2 hover:bg-gray-700 rounded"
            >Dashboard</a
          >
        </li>
        <li class="mb-3">
          <a
            [routerLink]="'/admin/product'"
            routerLinkActive="bg-gray-700"
            class="block p-2 hover:bg-gray-700 rounded"
            >Sản phẩm</a
          >
        </li>
        <li class="mb-3">
          <a
            [routerLink]="'/admin/book'"
            routerLinkActive="bg-gray-700"
            class="block p-2 hover:bg-gray-700 rounded"
            >Sách</a
          >
        </li>
        <li>
          <a
            [routerLink]="'/admin/user'"
            routerLinkActive="bg-gray-700"
            class="block p-2 hover:bg-gray-700 rounded"
            >User</a
          >
        </li>
      </ul>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold">
        <!-- Hiển thị tên người dùng đã đăng nhập -->
        Xin chào, {{ authService.currentUserValue?.username || "Admin" }}
      </h2>
    </header>

    <main class="flex-1 p-6">
      <div class="bg-white p-4 rounded shadow">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
